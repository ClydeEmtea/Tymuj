{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="password", name="password", placeholder="password"><br>
    <input type="submit" value="submit">
</form><br>
<p>Do not have an acoount? <a href="/signup/">Sign Up</a></p>
{% endblock %}
